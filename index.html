<body>
<section>
    <div class="container">
<div class="text_option">
    <h1><a href="index.html">To Do List</a></h1>
</div>
<figure class="motivation">
    <blockquote>
        We all change, when you think about it, we're all different people; all through our lives, and that's okay, that's good, you've gotta keep moving, so long as you remember all the people that you used to be.
    </blockquote>
    <figcaption>Matt Smith (Doctor Who)</figcaption>
  </figure>
        <div id="todolist" class="todolist">
<div id="toDo" class="to_do" ondrop="dropIt(event)" ondragover="allowDrop(event)">
    <h3>to do:</h3>
    <div class="addCard">
        <input type="text" name="todoAdd" placeholder="Add A To Do Card" class="TodoInput">
        <button type="submit" class="add_todo"><i class="fas fa-plus-square"></i></button>
    </div>
</div>
<div id="Doing" class="doing" ondrop="dropIt(event)" ondragover="allowDrop(event)">
    <h3>doing:</h3>
    <div class="addCard">
        <input type="text" name="todoAdd" placeholder="Add A To Do Card" class="TodoInputDoing">
        <button type="submit" class="add_doing"><i class="fas fa-plus-square"></i></button>
    </div>
</div>
<div id="Done" class="done" ondrop="dropIt(event)" ondragover="allowDrop(event)">
    <h3>done:</h3>
    <div class="addCard">
        <input type="text" name="todoAdd" placeholder="Add A To Do Card" class="TodoInputDone">
        <button type="submit" class="add_done"><i class="fas fa-plus-square"></i></button>
    </div>
</div>
